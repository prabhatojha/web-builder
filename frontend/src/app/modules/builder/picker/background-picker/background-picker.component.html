<div class="background-picker">
  <div class="search-box-wrapper">
    <app-search-box [placeholder]="'Search Backgrounds'" (searchQuery)="onNewSearch($event)"></app-search-box>
  </div>

  <div class="photos-grid-container scrollbox" #photoContainer (scroll)="onScroll($event)">
    <div>
      <ul class="custom-li-items">
        <li class="image-li custom-li bg-color-selctor" (click)="backgroundPicker.open()" #colorSelector>
          <!-- <i class="material-icons">format_paint</i> -->
          Select Color
        </li>
        <app-color-picker #backgroundPicker (colorSelect)="onColorSelect($event)" heading="Background Color"
          [externalSourseElement]="colorSelector">
        </app-color-picker>

        <li class="image-li custom-li" (click)="onColorSelect('transparent')">
          Transparent
        </li>
      </ul>
    </div>
    <app-photos [photos]="backgroundService.backgrounds" [photoAsBackground]="true" [boxShadow]="true"
      [isLoading]="backgroundService.isLoading" [isError]="backgroundService.isError"
      [endOfResult]="backgroundService.endOfResult" (retry)="backgroundService.onTryAgain()">
    </app-photos>
  </div>
</div>

<div class="login-content">
  <div class="email-login-container">
    <div class="email-login-content">
      <h4>Reset your password</h4>
      <div class="mt-3">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
          <div class="mt-2">
            <input class="form-control" formControlName="password" type="password" placeholder="Password" required>
          </div>
          <div class="mt-3">
            <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password"
              required>
          </div>
          <div class="mt-3">
            <app-dp-button [disabled]="userForm?.invalid" [loading]="isLoading" title="Set new password"
              loadingTitle="Updating password...">
            </app-dp-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

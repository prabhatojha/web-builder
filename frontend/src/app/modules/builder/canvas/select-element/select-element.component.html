<ngx-moveable #moveable [target]="selectedNode" [draggable]="true" [container]="container" [origin]="false"
  [rotatable]="true" [resizable]="true" [scalable]="false" [warpable]="false" [pinchable]="false" [keepRatio]="false"
  (resizeStart)="onResizeStart($event)" (resize)="onResize($event)" (resizeEnd)="onEnd()" (drag)="dragging($event)"
  (dragEnd)="onEnd()" (rotate)="rotating($event)" (rotateStart)="onRotateStart($event)" (rotateEnd)="onEnd()"
  [throttleResize]="1" [horizontalGuidelines]="[0, 250, 500]" [snappable]="true" [snapCenter]="true"
  [verticalGuidelines]="[0, 250, 500]">
</ngx-moveable>

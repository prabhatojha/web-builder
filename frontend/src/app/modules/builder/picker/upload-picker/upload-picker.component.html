<div class="upload-container">
  <div class="upload-content">
    <div class="img-uploader">
      <div>
        <i class="material-icons">backup</i>
        <p class="mb-2">PNG or JPG</p>
        <app-image-uploader (upload)="onUpload($event)">
          <button type="file" class="btn btn-info btn-sm">UPLOAD</button>
        </app-image-uploader>
        <p _ngcontent-nsi-c112="" class="mt-2 text-center">Note: Uploaded photos will be erased on refreshing or closing
          the browser tab</p>
      </div>
    </div>
    <div class="photos-grid-container">
      <!-- <ul>
        <li *ngFor="let img of uploadPickerService.images">
          <img [src]="img.imageUrl">
        </li>
      </ul> -->
      <ul class="photos-grid">
        <ng-container *ngFor="let item of uploadPickerService.images">
          <li class="image-li" draggable (dragstart)="dragStart($event, item)" (click)="onClick($event, item)"
            [ngStyle]="{'background-image':'url('+ item.imageUrl +')'}">
            <!-- <img [src]="item.imageUrl"> -->
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>

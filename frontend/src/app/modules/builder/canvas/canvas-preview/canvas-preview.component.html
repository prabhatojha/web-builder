<div class='my-modal-header'>
  <h5 class="modal-title">Preview</h5>
  <div>
    <button mat-stroked-button (click)="print()" color="primary" class="mr-3">Print</button>
    <button mat-stroked-button (click)="close()" color="primary">Close</button>
  </div>
</div>
<div class="canvas-preview-container">
  <div #canvasPreview class="canvas-preview fit-content">
  </div>
</div>
<app-canvas-scale [node]="canvasPreview"></app-canvas-scale>

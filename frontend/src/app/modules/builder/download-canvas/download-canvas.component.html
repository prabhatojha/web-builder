<div class="modal is-open fade show" *ngIf="isVisible">
  <div class="modal-container">
    <div class="modal-left">
      <img src="/assets/images/download-canvas.png" alt="">
    </div>
    <div class="modal-right">
      <h1 class="modal-title">Download</h1>
      <p class="modal-desc">Download your work with suitable format.</p>
      <ul class="nav nav-tabs">
        <li class="nav-item c-ptr" *ngFor="let item of downloadOptions">
          <!-- <fa-icon [icon]="item.icon"></fa-icon> -->
          <a class="nav-link" [class.active]="item.type === activeType"
            (click)="activeType = item.type">{{item.label}}</a>
        </li>
      </ul>
      <div class="tab-content download-size" id="myTabContent">
        <div class="tab-pane" [ngClass]="{'show active': activeType === DownloadTypes.PNG}" id="home" role="tabpanel"
          aria-labelledby="home-tab">
          <p class="mb-3">Select Size</p>
          <div class="d-flex justify-content-between">
            <div class="custom-control custom-radio" *ngFor="let item of availableSizes">
              <input type="radio" [id]="item.id" name="customRadio" class="custom-control-input" [value]="item.id"
                [(ngModel)]="selectedSizeId">
              <label class="custom-control-label" [for]="item.id">{{item.label}}</label>
            </div>
          </div>
        </div>
        <div class="tab-pane" [ngClass]="{'show active': activeType === DownloadTypes.PDF}" id="profile" role="tabpanel"
          aria-labelledby="profile-tab">Download as a high quality PDF</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="keepWatermark">
          <label class="custom-control-label" for="customCheck1">Keep watermark</label>
        </div>
        <button type="button" class="btn btn-primary" (click)="beginDownload()" [disabled]="disableDownload">
          {{disableDownload? 'Downloading...' : 'Free Download'}}
        </button>
      </div>
    </div>
    <button class="icon-button close-button" (click)="toggleModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
        <path
          d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
        </path>
      </svg>
    </button>
  </div>
</div>

<div class="search-box">
  <input type="search" [placeholder]="placeholder" [(ngModel)]="query" (ngModelChange)="onChange()"
    (keydown.enter)="doSearch()" autofocus>

  <div class="search-box-button">
    <button mat-icon-button (click)="doSearch()" [disabled]="query?.length < minQueryLength">
      <i class="material-icons">search</i>
    </button>
  </div>
</div>

<div class="builder-container">
  <div class="pickers-container" data-html2canvas-ignore>
    <app-pickers></app-pickers>
  </div>

  <div class="builder-canvas" *ngIf="project">
    <app-canvas [project]="project" [projectDimention]="projectDimention" (openDownloadPopup)="openDownloadPopup($event)"></app-canvas>
  </div>

  <app-download-canvas [project]="project" [projectDimention]="projectDimention" #downloadCanvasModal>
  </app-download-canvas>
</div>

<div #srcElement (click)="toggleOptions()">
  <ng-content></ng-content>
</div>

<div class="left-raiser-container text-decoration-content" *ngIf="showPanel" (appClickOutside)="toggleOptions()"
  [srcElement]="srcElement">
  <div>
    <p>Text Style</p>
    <div class="d-flex section-content">
      <div>
        <button class="toolbar-icon-size" mat-icon-button matTooltip="Text Bold" matTooltipPosition="above">
          <i class="material-icons">format_bold</i>
        </button>
      </div>
      <div>
        <button class="toolbar-icon-size" mat-icon-button matTooltip="Text Italic" matTooltipPosition="above">
          <i class="material-icons">format_italic</i>
        </button>
      </div>
      <!-- <div>
        <button class="toolbar-icon-size" mat-icon-button matTooltip="Text Bold" matTooltipPosition="above">
          <i class="material-icons">format_strikethrough</i>
        </button>
      </div>
      <div>
        <button class="toolbar-icon-size" mat-icon-button matTooltip="Text Bold" matTooltipPosition="above">
          <i class="material-icons">format_underlined</i>
        </button>
      </div> -->
    </div>
  </div>

  <div>
    <p>Text Alignment</p>
    <div class="section-content text-alignment-icons">
      <div class="btn-group w-100" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">
          <i class="material-icons">format_align_left</i></button>
        <button type="button" class="btn btn-secondary">
          <i class="material-icons">format_align_center</i></button>
        <button type="button" class="btn btn-secondary">
          <i class="material-icons">format_align_justify</i></button>
        <button type="button" class="btn btn-secondary">
          <i class="material-icons">format_align_right</i></button>
      </div>
    </div>
  </div>

  <div>
    <p>Letter Spacing</p>
    <div class="section-content letter-spacing">
      <mat-slider class="mat-primary" (input)="letterSpacing = $event.value" [thumbLabel]="true" [step]="1">
      </mat-slider>
      <span>{{letterSpacing}}</span>
    </div>
  </div>

  <div>
    <p>Line Height</p>
    <div class="section-content letter-spacing">
      <mat-slider class="mat-primary" (input)="lineHeight = $event.value" [thumbLabel]="true" [step]="1"></mat-slider>
      <span>{{lineHeight}}</span>
    </div>
  </div>
</div>

<div class="picker" [class.show-picker]="showPicker">
  <ng-container [ngSwitch]="picker?.id">
    <ng-container *ngSwitchCase="LEFT_MENU_CONST.PHOTO_MENU_ID">
      <app-image-picker></app-image-picker>
    </ng-container>

    <ng-container *ngSwitchCase="LEFT_MENU_CONST.TEXT_MENU_ID">
      <app-text-picker></app-text-picker>
    </ng-container>

  </ng-container>
</div>

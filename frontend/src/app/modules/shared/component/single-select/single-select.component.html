<div class="dropdown">
  <div (click)="openDropdown()" #inputContainer [class.p-none]="disabled">
    <ng-content></ng-content>
  </div>
  <ul id="myDropdown" class="dropdown-content" *ngIf="showList" (keydown.escape)="closeDropdown()"
    [style.min-width]="dropdownWidth" (appClickOutside)="onClickOutside()" [srcElement]="inputContainer">
    <cdk-virtual-scroll-viewport itemSize="25">
      <ng-container *cdkVirtualFor="let opt of list;">
        <li *ngIf="!searching || doesStringContains(opt.label)" (click)="selectItem(opt)" (mouseenter)="hoverItem(opt)"
          [style.font-family]="opt.value">
          {{opt.label}}
        </li>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </ul>
</div>

<div class="elements-picker-container">
  <div class="element-container" *ngFor="let item of elementService.elements">
    <p>{{item.label}}</p>
    <div class="element-content">
      <ul>
        <li class="image-li" draggable *ngFor="let value of item.values" (dragstart)="dragStart($event, value)"
          (click)="onClick($event, value)">
          <img [src]="value.imageUrl">
        </li>
      </ul>
    </div>
  </div>
</div>

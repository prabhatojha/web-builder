<div #srcElement>
  <ng-content></ng-content>
</div>
<div class="color-picker" id="colorPalette" *ngIf="showDropdown" (appClickOutside)="close()" [srcElement]="srcElement">
  <div *ngFor="let opt of options">
    <label>{{opt.label}}</label>
    <div>
      <div class="color-pallete" *ngFor="let color of opt.colors" [style.background-color]="color"
        (mouseenter)="onHover(color)" (click)="onClick(color)" [class.selected-color]="color === selectedColor">
      </div>
    </div>
  </div>

  <button>Add New Color <input type="color"></button>
  <div>

  </div>
</div>

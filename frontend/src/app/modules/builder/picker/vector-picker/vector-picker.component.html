<div class="vector-picker">
  <div class="search-box-wrapper">
    <app-search-box [placeholder]="'Search vectors'" (searchQuery)="onNewSearch($event)"></app-search-box>
  </div>

  <div class="images-container scrollbox" #photoContainer (scroll)="onScroll($event)">
    <app-photos [photos]="vectorService.vectors" [boxShadow]="false" [isLoading]="vectorService.isLoading"
      [boxShadow]="true" [isError]="vectorService.isError" [endOfResult]="vectorService.endOfResult"
      (retry)="vectorService.onTryAgain()">
    </app-photos>
  </div>
</div>

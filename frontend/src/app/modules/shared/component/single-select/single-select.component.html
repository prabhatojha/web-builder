<div class="dropdown">
  <div (click)="openDropdown()">
    <ng-content></ng-content>
  </div>
  <ul id="myDropdown" class="dropdown-content" *ngIf="showList" (keydown.escape)="closeDropdown()">
    <li *ngFor="let opt of list" (click)="selectItem(opt)">
      {{opt.label}}
    </li>
  </ul>
</div>

<div class="canvas-scaler">
  <div><button matTooltip="Zoom in" matTooltipPosition="above" (click)="zoomIn()">+</button></div>
  <div class="scale-value"><label class="m-0">{{this.scaleOptions[selectedScaleIndex]?.label}}%</label></div>
  <div><button matTooltip="Zoom out" matTooltipPosition="below" (click)="zoomOut()">-</button></div>
</div>

<div class="input-group input-group-sm">
  <input #fontSizeInput type="number" class="form-control font-size-input" [(ngModel)]="value"
    (change)="onInputChange()" (keydown)="$event.stopPropagation()" [disabled]="disabled">

  <div class="input-group-append" #fontSizeButton>
    <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false" (click)="toggleOptions()" [disabled]="disabled"></button>
  </div>

  <div class="font-size-dropdown" *ngIf="showOptions" [@SlideDown] (appClickOutside)="toggleOptions()" [srcElement]="fontSizeButton">
    <ul>
      <li class="dropdown-item" *ngFor="let item of AVAILABLE_FONT_SIZE" (click)="onValueChange(item.value)">
        {{item.label}}
      </li>
    </ul>
  </div>
</div>

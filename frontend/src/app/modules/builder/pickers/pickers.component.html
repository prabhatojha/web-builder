<div class="pickers">
  <ul>
    <li *ngFor="let item of items" (click)="selectPicker(item)">
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{item.icon}}</mat-icon>
      <span>{{item.label}}</span>
    </li>
  </ul>

  <app-picker *ngIf="selectedPicker" [picker]="selectedPicker" (closePicker)="selectedPicker=null"></app-picker>
</div>

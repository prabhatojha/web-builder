<div class="login-content">
  <div class="email-login-container">
    <div class="email-login-content">
      <h4>Reset your password</h4>
      <p>An email will be sent you with a reset password link, which will be valid for 10 min.</p>
      <div class="mt-3">
        <div class="mt-2">
          <input class="form-control" type="text" placeholder="Email" required>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-light submit-button">Reset</button>
        </div>

      </div>
      <div class="mt-3">
        <a [routerLink]="APP_ROUTES.LOGIN">Remember password? Login here</a>
      </div>
    </div>
  </div>
</div>
